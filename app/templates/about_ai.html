{% extends 'base.html' %}

{% block head %}

    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/base.css') }}">
    <link rel= "stylesheet" href= "{{ url_for('static',filename='styles/about_ai.css') }}">

{% endblock %}

{% block body %}

    <!-- carousel -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img class="about_img" src="./static/img/unet.ppm" style="width:50%">
          <div class="text" id="caption">U-Net</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img class="about_img" src="./static/img/img2.jpg" style="width:50%">
          <div class="text" id="caption">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img class="about_img" src="img3.jpg" style="width:50%">
          <div class="text" id="caption">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script src="{{url_for('static', filename='scripts/carousel.js')}}"></script>
{% endblock %}
